<body>
  <div class="container">
    <h1>ğŸ¸ é–‹åœ˜è¡¨å–®</h1>
    
    <div class="error" id="errorMessage"></div>
    <div class="success" id="successMessage"></div>
    <div class="loading" id="loading">è™•ç†ä¸­...</div>

    <form id="eventForm">
      <div class="form-group">
        <label for="eventDate">ğŸ“… æ—¥æœŸ</label>
        <input type="date" id="eventDate" name="eventDate" required>
        <div class="info-text">é¸æ“‡æ´»å‹•æ—¥æœŸ</div>
      </div>

      <div class="form-group">
        <label for="startHour">â° æ™‚é–“</label>
        <div class="time-group">
          <input type="number" id="startHour" name="startHour" min="0" max="23" placeholder="é–‹å§‹" required>
          <span class="time-separator">-</span>
          <input type="number" id="endHour" name="endHour" min="0" max="23" placeholder="çµæŸ" required>
        </div>
        <div class="info-text">è«‹è¼¸å…¥ 0-23 çš„æ•¸å­—ï¼ˆä¾‹å¦‚ï¼š20-22ï¼‰</div>
      </div>

      <div class="form-group">
        <label for="locationCode">ğŸ“ å ´é¤¨</label>
        <select id="locationCode" name="locationCode" required>
          <option value="">è¼‰å…¥ä¸­...</option>
        </select>
        <div class="info-text">é¸æ“‡æ´»å‹•å ´é¤¨</div>
      </div>

      <div class="button-group">
        <button type="button" class="btn-secondary" onclick="closeLiff()">å–æ¶ˆ</button>
        <button type="submit" class="btn-primary" id="submitBtn">ç¢ºèªé–‹åœ˜</button>
      </div>
    </form>
  </div>

  <script>
    let userId = '';
    let groupId = '';

    // åˆå§‹åŒ– LIFF
    liff.init({ liffId: '2008546267-jay6E0A4' })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // å–å¾—ä½¿ç”¨è€…è³‡è¨Š
        const profile = liff.getProfile();
        userId = profile.userId;

        // å¾ URL åƒæ•¸å–å¾— groupId
        const urlParams = new URLSearchParams(window.location.search);
        groupId = urlParams.get('groupId') || '';
        
        // è¼‰å…¥ç¾¤çµ„è¨­å®šå’Œå ´é¤¨åˆ—è¡¨
        loadInitialData();
      })
      .catch((err) => {
        showError('åˆå§‹åŒ–å¤±æ•—ï¼š' + err.message);
      });

    // è¼‰å…¥åˆå§‹è³‡æ–™
    function loadInitialData() {
      const locationSelect = document.getElementById('locationCode');
      
      // ä½¿ç”¨ google.script.run è¼‰å…¥å ´é¤¨åˆ—è¡¨ï¼ˆå¾ location.gs çš„ locationMap() å–å¾—ï¼‰
      google.script.run
        .withSuccessHandler(function(arenas) {
          // æª¢æŸ¥æ˜¯å¦ç‚ºæœ‰æ•ˆé™£åˆ—
          if (!Array.isArray(arenas) || arenas.length === 0) {
            locationSelect.innerHTML = '<option value="">å ´é¤¨åˆ—è¡¨ç‚ºç©º</option>';
            showError('å ´é¤¨åˆ—è¡¨ç‚ºç©ºæˆ–æ ¼å¼éŒ¯èª¤');
            return;
          }
          
          // æ¸…ç©ºé¸å–®ä¸¦åŠ å…¥é è¨­é¸é …
          locationSelect.innerHTML = '<option value="">è«‹é¸æ“‡å ´é¤¨</option>';
          
          // ä¾å ´é¤¨åç¨±æ’åºï¼ˆä¸­æ–‡æ’åºï¼‰
          arenas.sort((a, b) => {
            if (!a.name || !b.name) return 0;
            return a.name.localeCompare(b.name, 'zh-TW');
          });
          
          // å‹•æ…‹åŠ å…¥å ´é¤¨é¸é …
          arenas.forEach(arena => {
            // ç¢ºä¿å ´é¤¨è³‡æ–™å®Œæ•´
            if (arena.arenaCode && arena.name) {
              const option = document.createElement('option');
              option.value = arena.arenaCode;
              option.textContent = arena.name; // åªé¡¯ç¤ºå ´é¤¨åç¨±
              locationSelect.appendChild(option);
            }
          });

          // è¼‰å…¥ç¾¤çµ„è¨­å®šï¼ˆå¦‚æœæœ‰ groupIdï¼‰
          if (groupId) {
            google.script.run
              .withSuccessHandler(function(settings) {
                // è¨­å®šé è¨­å€¼
                if (settings && settings.defaultArenaCode) {
                  locationSelect.value = settings.defaultArenaCode;
                }
                if (settings && settings.startHour && settings.endHour) {
                  document.getElementById('startHour').value = settings.startHour;
                  document.getElementById('endHour').value = settings.endHour;
                }
              })
              .withFailureHandler(function(error) {
                // ç¾¤çµ„è¨­å®šè¼‰å…¥å¤±æ•—ä¸å½±éŸ¿ä¸»è¦åŠŸèƒ½ï¼Œåªè¨˜éŒ„éŒ¯èª¤
                console.warn('è¼‰å…¥ç¾¤çµ„è¨­å®šå¤±æ•—ï¼š', error);
              })
              .getGroupSettingsForLiff(groupId);
          }

          // è¨­å®šæ˜å¤©çš„æ—¥æœŸç‚ºé è¨­å€¼
          const tomorrow = new Date();
          tomorrow.setDate(tomorrow.getDate() + 1);
          document.getElementById('eventDate').value = tomorrow.toISOString().split('T')[0];
        })
        .withFailureHandler(function(error) {
          // è¼‰å…¥å¤±æ•—æ™‚é¡¯ç¤ºéŒ¯èª¤
          locationSelect.innerHTML = '<option value="">è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†</option>';
          showError('è¼‰å…¥å ´é¤¨åˆ—è¡¨å¤±æ•—ï¼š' + error.message);
          console.error('è¼‰å…¥å ´é¤¨åˆ—è¡¨éŒ¯èª¤ï¼š', error);
        })
        .getArenasForLiff();
    }

    // è™•ç†è¡¨å–®æäº¤
    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      
      submitBtn.disabled = true;
      loading.style.display = 'block';
      hideError();
      hideSuccess();

      try {
        // å–å¾—è¡¨å–®è³‡æ–™
        const formData = new FormData(e.target);
        const eventDate = formData.get('eventDate');
        const startHour = formData.get('startHour');
        const endHour = formData.get('endHour');
        const locationCode = formData.get('locationCode');

        // è¨ˆç®—æ˜ŸæœŸ
        const date = new Date(eventDate);
        const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
        const eventDay = weekdays[date.getDay()];

        // æ ¼å¼åŒ–æ—¥æœŸç‚º MM/DD
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const formattedDate = `${month}/${day}`;

        // ä½¿ç”¨ google.script.run æäº¤è¡¨å–®è³‡æ–™
        google.script.run
          .withSuccessHandler(function(result) {
            if (result && result.success) {
              showSuccess('é–‹åœ˜æˆåŠŸï¼æ´»å‹•ä»£ç¢¼ï¼š' + result.eventCode);
              
              // 3 ç§’å¾Œé—œé–‰ LIFF
              setTimeout(() => {
                liff.closeWindow();
              }, 3000);
            } else {
              showError(result.message || 'é–‹åœ˜å¤±æ•—');
              submitBtn.disabled = false;
            }
            loading.style.display = 'none';
          })
          .withFailureHandler(function(error) {
            showError('æäº¤å¤±æ•—ï¼š' + error.message);
            submitBtn.disabled = false;
            loading.style.display = 'none';
          })
          .submitLiffEvent({
            userId: userId,
            groupId: groupId,
            eventDate: formattedDate,
            eventDay: eventDay,
            startHour: parseInt(startHour, 10),
            endHour: parseInt(endHour, 10),
            locationCode: locationCode
          });

      } catch (error) {
        showError('æäº¤å¤±æ•—ï¼š' + error.message);
        submitBtn.disabled = false;
        loading.style.display = 'none';
      }
    });

    // é—œé–‰ LIFF
    function closeLiff() {
      liff.closeWindow();
    }

    // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    // éš±è—éŒ¯èª¤è¨Šæ¯
    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    // éš±è—æˆåŠŸè¨Šæ¯
    function hideSuccess() {
      document.getElementById('successMessage').style.display = 'none';
    }
  </script>
