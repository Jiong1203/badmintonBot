<body>
  <div class="container">

    <form id="eventForm">

        <div class="time-group">
          <input type="number" id="startHour" name="startHour" min="0" max="23" placeholder="é–‹å§‹" required>
          <span class="time-separator">-</span>

        </div>
        <div class="info-text">è«‹è¼¸å…¥ 0-23 çš„æ•¸å­—ï¼ˆä¾‹å¦‚ï¼š20-22ï¼‰</div>
      </div>

      <div class="form-group">
        <label for="locationCode">ğŸ“ å ´é¤¨</label>
        <select id="locationCode" name="locationCode" required>
          <option value="">è¼‰å…¥ä¸­...</option>

      </div>

      <div class="form-group">
        <label for="minCount">ğŸ‘¥ æœ€ä½æˆåœ˜äººæ•¸</label>
        <input type="number" id="minCount" name="minCount" min="1" max="20" value="4" required>
        <div class="info-text">æ´»å‹•éœ€è¦è‡³å°‘å¹¾äººæ‰èƒ½æˆåœ˜</div>
      </div>

      <div class="button-group">
        <button type="button" class="btn-secondary" onclick="closeLiff()">å–æ¶ˆ</button>
        <button type="submit" class="btn-primary" id="submitBtn">ç¢ºèªé–‹åœ˜</button>

    </form>
  </div>

  <script>
    let userId = '';
    let groupId = '';
    let webAppUrl = '';

    // åˆå§‹åŒ– LIFF
    liff.init({ liffId: '2008546267-jay6E0A4' })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // å–å¾—ä½¿ç”¨è€…è³‡è¨Š
        const profile = liff.getProfile();
        userId = profile.userId;

        // å¾ URL åƒæ•¸å–å¾— groupId
        const urlParams = new URLSearchParams(window.location.search);
        groupId = urlParams.get('groupId') || '';

        // å–å¾— Apps Script Web App URL
        webAppUrl = 'https://script.google.com/macros/s/AKfycbxJLQYms8XmxFSGxD94aKBnM4eCs77TNMMrJ7w-F-VTBwpk7hMyAZxcwn5TJG3_vhKr/exec'; // è«‹æ›¿æ›ç‚ºæ‚¨çš„ Web App URL
        
        // è¼‰å…¥ç¾¤çµ„è¨­å®šå’Œå ´é¤¨åˆ—è¡¨
        loadInitialData();
      })
      .catch((err) => {
        showError('åˆå§‹åŒ–å¤±æ•—ï¼š' + err.message);
      });

    // è¼‰å…¥åˆå§‹è³‡æ–™
    async function loadInitialData() {
      try {
        // è¼‰å…¥å ´é¤¨åˆ—è¡¨
        const arenasResponse = await fetch(`${webAppUrl}?action=arenas`);
        const arenas = await arenasResponse.json();
        
        const locationSelect = document.getElementById('locationCode');
        locationSelect.innerHTML = '<option value="">è«‹é¸æ“‡å ´é¤¨</option>';
        
        arenas.forEach(arena => {
          const option = document.createElement('option');
          option.value = arena.arenaCode;
          option.textContent = `${arena.arenaCode} - ${arena.name}`;
          locationSelect.appendChild(option);
        });

        // è¼‰å…¥ç¾¤çµ„è¨­å®š
        if (groupId) {
          const settingsResponse = await fetch(`${webAppUrl}?action=settings&groupId=${encodeURIComponent(groupId)}`);
          const settings = await settingsResponse.json();
          
          // è¨­å®šé è¨­å€¼
          if (settings.defaultArenaCode) {
            locationSelect.value = settings.defaultArenaCode;
          }
          if (settings.startHour && settings.endHour) {
            document.getElementById('startHour').value = settings.startHour;
            document.getElementById('endHour').value = settings.endHour;
          }
          if (settings.minCount) {
            document.getElementById('minCount').value = settings.minCount;
          }
        }

        // è¨­å®šæ˜å¤©çš„æ—¥æœŸç‚ºé è¨­å€¼
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('eventDate').value = tomorrow.toISOString().split('T')[0];

      } catch (error) {
        showError('è¼‰å…¥è³‡æ–™å¤±æ•—ï¼š' + error.message);
      }
    }

    // è™•ç†è¡¨å–®æäº¤
    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      
      submitBtn.disabled = true;
      loading.style.display = 'block';
      hideError();
      hideSuccess();

      try {
        // å–å¾—è¡¨å–®è³‡æ–™
        const formData = new FormData(e.target);
        const eventDate = formData.get('eventDate');
        const startHour = formData.get('startHour');
        const endHour = formData.get('endHour');
        const locationCode = formData.get('locationCode');
        const minCount = formData.get('minCount');

        // è¨ˆç®—æ˜ŸæœŸ
        const date = new Date(eventDate);
        const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
        const eventDay = weekdays[date.getDay()];

        // æ ¼å¼åŒ–æ—¥æœŸç‚º MM/DD
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const formattedDate = `${month}/${day}`;

        // æº–å‚™æäº¤è³‡æ–™
        const postData = {
          userId: userId,
          groupId: groupId,
          eventDate: formattedDate,
          eventDay: eventDay,
          startHour: startHour,
          endHour: endHour,
          locationCode: locationCode,
          minCount: minCount
        };

        // ç™¼é€ POST è«‹æ±‚
        const response = await fetch(webAppUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(postData)
        });

        const result = await response.json();

        if (result.success) {
          showSuccess('é–‹åœ˜æˆåŠŸï¼æ´»å‹•ä»£ç¢¼ï¼š' + result.eventCode);
          
          // 3 ç§’å¾Œé—œé–‰ LIFF
          setTimeout(() => {
            liff.closeWindow();
          }, 3000);
        } else {
          showError(result.message || 'é–‹åœ˜å¤±æ•—');
          submitBtn.disabled = false;
        }

      } catch (error) {
        showError('æäº¤å¤±æ•—ï¼š' + error.message);
        submitBtn.disabled = false;
      } finally {
        loading.style.display = 'none';
      }
    });

    // é—œé–‰ LIFF
    function closeLiff() {
      liff.closeWindow();
    }

    // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    // éš±è—éŒ¯èª¤è¨Šæ¯
    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    // éš±è—æˆåŠŸè¨Šæ¯
    function hideSuccess() {
      document.getElementById('successMessage').style.display = 'none';
    }
  </script>
